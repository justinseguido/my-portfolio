  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', system-ui, sans-serif; background: #1A1A17; overflow: hidden; }
    a { color: inherit; text-decoration: none; }

    .preview-bar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 100;
      height: 52px;
      background: #1A1A17;
      border-bottom: 1px solid rgba(244,241,235,0.1);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 1.5rem;
    }

    .preview-back {
      display: inline-flex; align-items: center; gap: 0.5rem;
      font-size: 0.78rem; font-weight: 500; color: rgba(244,241,235,0.6);
      transition: color 0.3s;
    }

    .preview-back:hover { color: #C84B31; }

    .preview-title {
      position: absolute; left: 50%; transform: translateX(-50%);
      display: flex; align-items: center; gap: 0.75rem;
    }

    .preview-dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: #3CB371;
      box-shadow: 0 0 0 0 rgba(60,179,113,0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(60,179,113,0.4); }
      70% { box-shadow: 0 0 0 8px rgba(60,179,113,0); }
      100% { box-shadow: 0 0 0 0 rgba(60,179,113,0); }
    }

    .preview-label {
      font-size: 0.75rem; font-weight: 500; color: rgba(244,241,235,0.5);
      letter-spacing: 0.04em;
    }

    .preview-actions { display: flex; gap: 0.75rem; }

    .preview-btn {
      display: inline-flex; align-items: center; gap: 0.4rem;
      font-size: 0.75rem; font-weight: 500;
      padding: 0.4rem 0.9rem; border-radius: 100px;
      transition: all 0.3s;
    }

    .preview-btn-outline {
      color: rgba(244,241,235,0.6);
      border: 1px solid rgba(244,241,235,0.15);
    }

    .preview-btn-outline:hover {
      border-color: #C84B31; color: #C84B31;
    }

    .preview-btn-accent {
      background: #C84B31; color: white; border: 1px solid #C84B31;
    }

    .preview-btn-accent:hover { background: #d4593f; }

    .preview-frame {
      position: fixed;
      top: 52px; left: 0; right: 0; bottom: 0;
    }

    .preview-frame iframe {
      width: 100%; height: 100%; border: none;
    }

    @media (max-width: 768px) {
      .preview-title { display: none; }
      .preview-bar { padding: 0 1rem; }
    }
